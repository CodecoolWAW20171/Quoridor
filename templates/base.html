<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset="utf-8">
    <link rel='stylesheet' type='text/css' href="{{ url_for('static', filename='style.css') }}">
    <title>{% block title %}{% endblock %}</title>
    {% block head %}
    {% endblock %}
</head>
<body>

    <nav>
        {% block nav %}
        {% endblock %}
    </nav>

    <div id="content">
        {% block content %}
        {% endblock %}
    </div>

    <div id="gameinfo">
        {% block gameinfo %}
        {% endblock %}
    </div>

</body>
</html>
